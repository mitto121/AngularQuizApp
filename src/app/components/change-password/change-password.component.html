<div class="card card-container">
    <div class="row">
      <form class="form-horizontal" [formGroup]="changePasswordForm">
         
          <!-- Password input-->
          <div class="form-group">
              <label class="col-md-4 control-label" for="password">Password </label>
              <div class="col-md-5">
                <input id="password" name="password" type="password" formControlName="password" placeholder="Password" class="form-control input-md">
                <show-validation-error [control]="changePasswordForm.controls.password" ></show-validation-error>
              </div>
            </div>
          <!-- New Password input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="newPassword">New Password </label>
            <div class="col-md-5">
              <input id="newPassword" name="newPassword" type="newPassword" formControlName="newPassword" placeholder="New Password" class="form-control input-md">
              <show-validation-error [control]="changePasswordForm.controls.newPassword" ></show-validation-error>
            </div>
          </div>
  
          <!-- Password input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="confirmPassword">Confirm Password</label>
            <div class="col-md-5">
              <input id="confirmPassword" name="confirmPassword" formControlName="confirm_Password" type="password" placeholder="Confirmation password"
                class="form-control input-md">
                <show-validation-error [control]="changePasswordForm.controls.confirm_Password" ></show-validation-error>
              </div>
          </div>
  
          <!-- Button -->
          <div class="form-group">         
            <div class="col-md-offset-4 col-md-4">
              <button class="btn btn-primary" (click)="onSave();"  >Save</button>
              <button class="btn btn-primary" (click)="onCancel();"  >Cancel</button>
            </div>
          </div> 
     
      </form>
      <app-modal-window [showModal]='showModal'  (onCloseModal)="closeModal($event)" >
          <div>
              <span >{{statusMessage}}</span>
           </div>         
      </app-modal-window>
</div>
</div>
