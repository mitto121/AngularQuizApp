<div class="container-fluid">
  <div class="row form-group">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Search User" [(ngModel)]='searchText'>
    </div>
    <div class="col-md-8">
      <button class="btn btn-primary pull-right" routerLink='/createUser'>Create User</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <legend>User List</legend>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th width="17%">First Name</th>
              <th width="18%">Last Name</th>
              <th width="35%">Email</th>
              <th width="20%">User Name</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let user of users|usersFilter:searchText'>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.userName}}</td>
              <td>
                 <p *ngIf="!user.isActive" data-placement="top" data-toggle="tooltip" title="Add">
                      <button class="btn btn-primary btn-xs" data-title="Add" data-toggle="modal" (click)="activeOrDeactiveUserAccount(user.id,true);">
                        <span class="glyphicon glyphicon-plus"></span>
                      </button>
                 </p>
                 <p *ngIf="user.isActive" data-placement="top" data-toggle="tooltip" title="Delete" >
                    <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" (click)="activeOrDeactiveUserAccount(user.id,false);">
                      <span class="glyphicon glyphicon-trash"></span>
                    </button>
                  </p>
              </td>
            </tr>
            <tr *ngIf="users && !users.length">
              <td colspan="5">
                <span class="no-result">No records found !!</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
