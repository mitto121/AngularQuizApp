<div class="panel panel-default">
  <div class="panel-heading">Add New Quiz</div>
  <div class="panel-body">
    <form >
      <div class="row">
        <div class="col-md-3">
          <label for="name">Name</label>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <input id="name" type="text" class="form-control" placeholder="Enter Quiz Name">
            <!-- <show-validation-error [control]="addQuizForm.controls.password" ></show-validation-error>       -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label for="description">Description</label>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <textarea id="description" class="form-control" placeholder="Enter description" col="80" row="25"></textarea>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label for="duration">Duration (minutes)</label>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <input type="number" id="duration" class="form-control" placeholder="Enter Duration">

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-offset-5">
          <button type="submit" class="btn btn-primary" (click)="addQuiz();">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
