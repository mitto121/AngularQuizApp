<div class="row">
  <div class="col-md-6">
    <h3>Angular Quiz Application</h3>
  </div>  
</div>
<hr/>
<div class="row">
  <div class="col-lg-4 col-md-8" *ngFor="let quiz of quizes">
    <div class="panel panel-primary" [routerLink]="['/quiz',quiz.id]">
      <div class="panel-heading">
          <h3 class="panel-title">{{quiz.name}}</h3>       
      </div>
      <div class="panel-body">
        {{quiz.description}}
        <hr/>
        Duration:  <span *ngIf='quiz.duration'>{{quiz.duration}} minutes</span>
      </div>
    </div>
  </div>
</div>
