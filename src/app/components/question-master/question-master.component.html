<div class="questionWindow">
<div class="alert alert-danger" *ngIf='!isValidForm' >{{alertMessage}}</div>
  <div>
    <div class="row form-group">
      <div class="col-md-10">
        <textarea  class="form-control" placeholder="Enter question here" [(ngModel)]='question.name' (keyup)='onQuestionChange()' ></textarea>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" (click)='addOption()' [disabled]='!isAddOptionEnable' >Add option</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8" *ngFor="let option of question.options;let index=index">
        <div class="row form-group">
          <div class="col-md-2">
            <b> Option: {{index+1}}</b>
          </div>
          <div class="col-md-9">
            <input type="text" class="form-control" placeholder="Option text" [(ngModel)]='option.name'  >
          </div>
          <div class="col-md-1">
               <button type="button" class="close" (click)="removeOption(option);" >
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-5">
          <button class="btn btn-default" *ngIf="question.options.length>1" (click)="saveAndContinue()" >Save & Continue</button>       
          <button class="btn btn-default" (click)='setFormControl();' >Reset</button>        
      </div>
    </div>
  </div>
</div>

<app-modal-window modalTitle="success !!" (onCloseModal)="closeModal($event)"  [showModal]='showQuestionModal'  >
  <div>
      <span class="highlightText">Please set correct Answer to this question</span>
      <hr>
   </div> 
   <div class="row">
      <div class="col-md-12">
          <app-question [question]='question' (onSelect)='setAnswer($event)' ></app-question>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-5 col-md-7">
      <button class="btn btn-primary" (click)="createQuestion();">Submit</button>
    </div>
  </div>
</app-modal-window>
