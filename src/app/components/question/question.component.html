<div style="padding-left:8px">
  <h3>
    {{questionNumber}}.
    <span [innerHTML]="question.name"></span>
  </h3>
  <div class="row text-left options">
    <div class="col-md-6" *ngFor="let option of question.options">
      <div class="option">
        <label [attr.for]="option.id+'_opt'+question.id">
          <input [id]="option.id+'_opt'+question.id" type="radio" [value]="option.id" [checked]="option.isSelected" (change)="onSelect(option);"
          /> {{option.name}}
        </label>
      </div>
    </div>
  </div>
</div>
