<div style="padding-left:8px">
  <h4>
    <span *ngIf='questionNumber' > {{questionNumber}}.</span>
    <span [innerHTML]="question.name"></span>
  </h4>
  <div class="row text-left options">
    <div class="col-md-6" *ngFor="let option of question.options">
      <div class="option">
        <label [attr.for]="option.id">
          <input [id]="option.id" type="radio" [value]="option.code" [checked]="option.isSelected" (change)="selectAnswer(option);" [disabled]="isReadOnly"
          /> {{option.name}}
        </label>
      </div>
    </div>
  </div>
</div>
