
<div class="row">
    <div class="col-lg-3 col-md-3" *ngFor="let quiz of quizes">
        <div class="panel panel-primary" [routerLink]="['/participants',quiz.id]">
            <div class="panel-heading">
                <h3 class="panel-title">{{quiz.name}}</h3>
            </div>
            <div class="panel-body wordwrap">
                {{quiz.description}}
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-8">Total Questions</div>
                    <div class="col-md-4">
                        <span class="pull-right" *ngIf="quiz.questions">{{quiz.questions.length}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">Total Participated</div>
                    <div class="col-md-4">
                            <span class="pull-right" >  {{quiz.totalParticipated}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
