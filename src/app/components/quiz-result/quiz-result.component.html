<div class="container resultContainer">
    <div class="row">
        <div class="col-md-12">
            <h2>Quiz Result</h2>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="col-md-12 alert alert-info">
            <div class="col-md-7">
                <h3>{{quizResult.name}}</h3>
            </div>
            <div class="col-md-3">
                <label class="form-label pull-right">Durations (In Minutes): {{quizResult.duration}} </label>
                <br>
                <label class="form-label pull-right">Total Questions: {{quizResult.totalQuestions}}</label>
                <br>
                <label class="form-label pull-right">Total Attempted : {{quizResult.totalQuestionsAttempt}}</label>
            </div>
            <div class="col-md-2">

                <label class="form-label">Correct Answer : {{quizResult.totalCorrectAnswer}}</label>
                <br>
                <label class="form-label">Wrong Answer : {{quizResult.totalWrongAnswer}}</label>
                <br>
                <label class="form-label">Result : {{quizResult.resultStatus}}</label>
            </div>
        </div>

        <div *ngFor="let question of quizResult.questions;let index = index;">
            <div>                
                <app-question [question]='question' [questionNumber]='index+1'></app-question>
                <app-question-result-stutas-bar [question]='question'></app-question-result-stutas-bar>
            </div>
        </div>

    </div>
</div>
