
<div class="container resultContainer">
    <div class="row">
        <div class="col-md-12">         
            <h2>Quiz Result</h2>      
        </div>
    </div>    
    <div class="panel panel-primary">
        <div class="row">
            <div class="col-md-offset-1 col-md-8">
                    <h2>{{quizResult.name}}</h2>
            </div>
            <div class="col-md-3">
              <label class="form-label">Durations: {{quizResult.duration}} minutes</label>  
              <label class="form-label" *ngIf="quizResult.questions && quizResult.questions.length">Total Questions: {{quizResult.questions.length}}</label>
              
            </div>  
        </div>
      <hr/>    
  <div *ngFor="let question of quizResult.questions;let index = index;">
    <div>
      <app-question [question]='question' [questionNumber]='index+1' ></app-question>
      <app-question-result-stutas-bar [question]='question'></app-question-result-stutas-bar>
    </div>
  </div>
</div>
</div>
