
<div class="container resultContainer">
    <div class="row">
        <div class="col-md-12">         
            <h2>Quiz Result</h2>      
        </div>
    </div>    
    <div class="panel panel-primary">
        <div style="padding-left:40%">  
            <h2>{{testName}}</h2>
        </div>
      <hr/>    
  <div *ngFor="let question of questions;let index = index;">
    <div>
      <app-question [question]='question' [questionNumber]='index+1' ></app-question>
      <app-question-result-stutas-bar [question]='question'></app-question-result-stutas-bar>
    </div>
  </div>
</div>
</div>
