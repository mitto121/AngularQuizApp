<div class="container resultContainer">
    <div class="row">
        <div class="col-md-12">
            <h2>Quiz Result</h2>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">
                <span class="pull-right" *ngIf="quizResult.duration">Duration :{{quizResult.duration}} minutes</span>
                <h4>{{quizResult.name}}</h4>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-4">
                        <label class="form-label">Total Questions </label>
                    </div>
                    <div class="col-md-2">
                        <b> {{quizResult.totalQuestions}}</b>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-4">
                        <label class="form-label">Total Attempted </label>
                    </div>
                    <div class="col-md-2">
                        <b> {{quizResult.totalQuestionsAttempt}}</b>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-4">
                        <label class="form-label">Correct Answer </label>
                    </div>
                    <div class="col-md-2">
                        <b> {{quizResult.totalCorrectAnswer}}</b>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-4">
                        <label class="form-label">Wrong Answer </label>
                    </div>
                    <div class="col-md-2">
                        <b>{{quizResult.totalWrongAnswer}}</b>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-4">
                        <label class="form-label">Marks (%)</label>
                    </div>
                    <div class="col-md-2">
                        <b >{{quizResult.marksInPercentage}} </b>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-4">
                        <label class="form-label">Result </label>
                    </div>
                    <div class="col-md-2">
                        <b>{{quizResult.resultStatus}}</b>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="panel panel-primary">
        <div *ngFor="let question of quizResult.questions;let index = index;">
            <div>
                <app-question [question]='question' [questionNumber]='index+1'></app-question>
                <app-question-result-stutas-bar [question]='question'></app-question-result-stutas-bar>
            </div>
        </div>  
    </div>
</div>
