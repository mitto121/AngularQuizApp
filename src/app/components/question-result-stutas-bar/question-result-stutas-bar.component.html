<div class="row">
  <div class="col-md-10">
    <div class="col-md-12">
      <p class="alert {{isCorrectAnswer()?'alert-success':'alert-danger'}} ">{{isCorrectAnswer()?'Correct':'Wrong'}} answer</p>
    </div>
    <div class="col-md-12" *ngIf='viewCorrectAnswer'>
      <div class="col-md-12 panel panel-primary alert alert-success">
        <div class="col-md-3">
          <p>Correct answer is</p>
        </div>
        <div class="col-md-9">
          <ul>
            <li *ngFor="let ans of answer">
              <strong>{{ans}}</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2" *ngIf='!isCorrectAnswer()'>
    <button [id]="question.id" type="button" class="btn btn-default active" (click)='showCorrectAnswer();'>Show Answer</button>
  </div>
</div>
