<div class="panel" *ngIf="question">
  <div class="panel-body" *ngIf="isEditable then EditMode else ViewMode">
    
  </div>  
    <div class="col-md-12">
      <div class="col-md-offset-5">
          <button  class="btn btn-primary" *ngIf='isEditable' (click)="onSubmit();">Save</button>   
      </div>
    </div>
  </div>
<ng-template #EditMode>
    <h4>     
        <textarea  class="form-control"  [(ngModel)]='question.name' ></textarea>
      </h4>
      <div class="row text-left options">
        <div class="col-md-6" *ngFor="let option of question.options">
          <div></div>
              <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-10 form-group">
                  <textarea  class="form-control"  [(ngModel)]='option.name' ></textarea>
                </div>
              </div>   
        </div>
      </div>
</ng-template>
<ng-template #ViewMode>
    <app-question [question]='question' [questionNumber]='index+1' isReadOnly='true' ></app-question>
</ng-template>
